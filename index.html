<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Gaotech Links</title>
  </head>
  <body>
    <main>
      <section class="main__logo">
        <img src="./gao.jpeg" alt="Logo Tiendas Gaotech" />
      </section>
      <section class="main__contact">
        <a href="https://api.whatsapp.com/send?phone=584245321465" target="_blank"
        rel="noreferrer"
          >
            <img src="./whatsapp.svg" alt="Logo de whatsapp" />
            <h3>Whatsapp</h3>
        
          <a href="https://www.facebook.com/tiendasgaotech/" target="_blank"
          rel="noreferrer"
          >
            <img src="./facebook.svg" alt="Logo de whatsapp" />
            <h3>Facebook</h3>
          
          <a href="https://instagram.com/tiendasgaotech?utm_medium=copy_link" target="_blank"
          rel="noreferrer"
          >
            <img src="./instagram.svg" alt="Logo de whatsapp" />
            <h3>Instagram</h3>
          
          <a href="https://vm.tiktok.com/ZM8dd374L/" target="_blank"
          rel="noreferrer"
          >
            <img src="./tiktok.svg" alt="Logo de whatsapp" />
            <h3>TikTok</h3>
          </a>
          <a href="https://www.google.com/maps/place/Edificio+La+Aguja/@10.0683481,-69.3042297,17z/data=!3m1!4b1!4m5!3m4!1s0x8e876770e942af65:0x500a25a03aa185c7!8m2!3d10.0683428!4d-69.302041?hl=es" target="_blank"
          rel="noreferrer"
          >
            <img src="./ubicacion.svg" alt="Logo de whatsapp" />
            <h3>Ubicación en maps</h3>
          </a>
      </section>
      <section class="main__catalogos">
          <h2>Catálogos</h2>
          <div class="catalogos__section">
              <img loading="lazy" src="./Juegos y juguetes.jpg" alt="">
              <div class="catalogos__content">
                  <h3>Juegos y Juguetes</h3>
                  <a href="https://drive.google.com/file/d/1fodjnZ_m9ixO34NS6QWsI3WO8m6ADIWt/view?usp=sharing"
                  target="_blank"
                  rel="noreferrer">Ver</a>
              </div>
          </div>
          <div class="catalogos__section">
            <img loading="lazy" src="./Teléfonos y accesorios.jpg" alt="">
            <div class="catalogos__content">
                <h3>Teléfonos y Accesorios</h3>
                <a href="https://drive.google.com/file/d/1sdJnXE_rpLspOWZOP9etuxXfVMKwbxSR/view?usp=sharing"
                target="_blank"
                rel="noreferrer">Ver</a>
            </div>
        </div>
        <div class="catalogos__section">
            <img loading="lazy" src="./Otros.jpg" alt="">
            <div class="catalogos__content">
                <h3>Ventas al Mayor</h3>
                <a href="https://drive.google.com/file/d/1sgPdWsjI5niTRbSNe23-YiAm--yEvIlV/view?usp=sharing"
                target="_blank"
                rel="noreferrer">Ver</a>
            </div>
        </div>
      </section>
      <section class="main__pagos">
          <img src="./metodos de pago.jpg" alt="">
      </section>
    </main>
  </body>
</html>
